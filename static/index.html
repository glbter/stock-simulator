<!DOCTYPE html>
<meta charset="utf-8">
<html lang="uk">
<head>
    <title>Симулятор інвестицій</title>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <h3>
        <button class="main-menu-return" id="main-menu-return-btn" onclick="showMainMenu()">Назад</button>
    </h3>
    <h1>Симулятор інвестицій</h1>
</header>
<main>
    <div id="main_menu">
        <div class="container">
            <div class="stock-panel">
                <button onclick="showInvestmentPortfolioMenu()">Інвестиційний портфель</button>
            </div>
        </div>
        <div class="container">
            <div class="stock-panel">
                <h2>Доступні активи</h2>
                <div class="topnav">
                    <input id="search-ticker-input" placeholder="Шукати.." type="text">
                    <button onclick="searchTicker();">Пошук</button>
                </div>
                <ul class="stock-list" id="stockList">
                    <li>
                        <span>Stock Symbol</span>
                        <span>Quantity</span>
                    </li>
                    <!-- Repeat list items for each stock in the portfolio -->
                </ul>
            </div>
        </div>
    </div>

    <div id="trade_menu">
        <div class="container">
            <div class="stock-panel">
                <h2>Торгівля активами</h2>
                <input id="trade-ticker-code" placeholder="Код активу" type="text">
                <!--        <input type="text" id="trade-ticker-amount" placeholder="Кількість">-->
                <input id="trade-ticker-amount" min="0" placeholder="Кількість" step="1" type="number"/>


                <select id="action" name="action">
                    <option selected value="BUY">Купити</option>
                    <option value="SELL">Продати</option>
                </select>
                <button onclick="tradeTicker()">Торгувати</button>
                <div class="trade-result-fail" id="trade-result-fail"><p>Недостатньо активу на рахунку</p></div>

                <div class="trade-result" id="trade-result-success"><p>Придбано</p></div>
            </div>
        </div>
    </div>


    <div id="portfolio_menu">
        <div class="container">
            <div class="stock-panel">
                <h2>Інвестиційний портфель</h2>

                <ul class="stock-list" id="stockListInvestment">
                    <li>
                        <span>Символ</span>
                        <span>Вища ціна</span>
                        <span>Нижча ціна</span>
                        <span>Кількість</span>
                    </li>
                    <!-- Repeat list items for each stock in the portfolio -->
                </ul>
            </div>
        </div>
    </div>

    <div id="ticker_details_menu">
        <div class="container">
            <div class="stock-panel">
                <h2 id="ticker-details-ticker-name">Код</h2>
                <p>Вища ціна</p>
                <p id="ticker-details-ticker-high">0</p>
                <p>Нижча ціна</p>
                <p id="ticker-details-ticker-low">0</p>
                <p>Ціна відкриття</p>
                <p id="ticker-details-ticker-open">0</p>
                <p>Ціна закриття</p>
                <p id="ticker-details-ticker-close">0</p>
                <p>Об'єм</p>
                <p id="ticker-details-ticker-volume">0</p>
            </div>
        </div>
    </div>

</main>

<!-- Auth0 Lock library for authentication -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
<script src='index.js' type='text/javascript'></script>

</body>
</html>
